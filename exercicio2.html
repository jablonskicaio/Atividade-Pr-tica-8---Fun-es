<body>
    <script>
       /* 2. Crie uma função que recebe um valor inteiro e retorne verdadeiro se
        for ímpar ou falso se for par.*/

        function isPrime(value) {
            if(value % 2 === 0){
                document.write("Par");
            } else if (value % 2 !== 0){ 
                document.write("Impar");
            }
        }

        isPrime(parseInt(prompt("Digite um valor: ")))

    </script>
</body>
</html>
